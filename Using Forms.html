<!DOCTYPE html>
<html>
    <head>
        <title>Using Forms</title>
            <header>
                <h1>By Aidan Morton</h1>
                <p>This is for an assignment</p>
            </header>
        </title>
    </head>
    <body>
        <ol type="1">
            <li>Enter your Name</li>
            <li>Enter answers in text boxes</li>
            <li>Click Submit </li>
        </ol>
        <form>
            <input type="text" placeholder="Name"/>
            <br>
            <input type="text" placeholder="Favorite Color"/>
            <br>
            <input type="text" placeholder="Favorite Food"/>
            <br>
            <input type="text" placeholder="Favorite Drink"/>
            <br>
            <input type="checkbox" id="food1" name="food1" value="Hotdog">
            <label for="food1"> Hotdogs</label>
            <input type="checkbox" id="food2" name="food2" value="Cheeseburger">
            <label for="food2"> Cheeseburgers</label>
            <br>
            <label for="cars"> Choose a car</label>
            <select name="cars" id="cars">
                <option value="lamborghini">Lamborghini</option>
                <option value="ferrari">Ferarri</option>
                <option value="mclaren">Mclaren</option>
                <input type="button" id="button1" value="Submit"/>
            </select>
        </form>
    </body>
</html>
