<!DOCTYPE html>
<head>
    <title> Survery Form</title>
    <h1> Take this survey then click complete</h1>
    <p> This survey is for and assignment and I need your answers</p>
</head>
<body>
    <form>
        <input type="text" placeholder="Favorite Dinner Meal"/>
        <br>
        <input type="text" placeholder="Favorite Cereal"/>
        <br>
        <input type="text" placeholder="Favorite Chocolate Candy"/>
        <br>
        <input type="text" placeholder="Favorite Fruity Candy"/>
        <br>
        <input type="text" placeholder="Favorite Drink"/>
        <br>
        <input type="text" placeholder="Favorite Hobby"/>
        <br>
        <input type="text" placeholder="Favorite Summer Activity"/>
        <br>
        <input type="text" placeholder="Favorite Winter Activity"/>
        <br>
        <p>Which sport do you like better?</p>
        <input type="checkbox" id="sport1" name="sport1" value="Soccer"/>
        <label for="sport1">Soccer</label>
        <input type="checkbox" id="sport2" name="sport2" value="Basketball"/>
        <label for="sport2">Basketball</label>
        <br>
        <p>Which sport would you rather be good at?</p>
        <input type="checkbox" id="sport3" name="sport3" value="Soccer"/>
        <label for="sport3">Soccer</label>
        <input type="checkbox" id="sport4" name="sport4" value="Basketball"/>
        <label for="sport4">Basketball</label>
        <br>
        <p>Choose the option that suits your lifestyle best</p>
        <input type="radio" id="active" name="active">
        <label for="active">Active</label>
        <input type="radio" id="chill" name="chill">
        <label for="chill">Chill</label>
        <input type="radio" id="mix" name="mix">
        <label for="mix">A Mix of the 2</label>
        <input type="radio" id="none" name="none">
        <label for="none">None of the above</label>
        <br>
        <p>Now choose 2 activities that you would like to do the most</p>
        <select name="activity" id="activity1">
            <option value="sport">Sports</option>
            <option value="tanning">Tanning</option>
            <option value="relaxing">Relaxing</option>
        </select>
        <input type="button" id="button1" value="Complete Survey">
    </form>
</body>
